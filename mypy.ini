[mypy]
# Enable strict type checking
strict = True

# Enable warnings for unreachable code
warn_unreachable = True

# Enable warnings for unused variables
warn_unused_configs = True

# Enable warnings for incompatible types in assignments
warn_redundant_casts = True

# Enable warnings for redundant type annotations
warn_unused_ignores = True

# Enable warnings for inconsistent return types
warn_return_any = True

# Enable warnings for missing type annotations
disallow_untyped_defs = True

# Enable warnings for missing type annotations in modules
check_untyped_defs = True

# Enable strict optional checks
strict_optional = True

# Enable type checking of unannotated functions
disallow_any_unimported = True

# Enable type checking of expressions and variables
disallow_any_expr = True

# Enable type checking of method calls
disallow_any_decorated = True

# Enable type checking of non-overloaded method signatures
disallow_any_explicit = True

# Enable type checking of argument types in function definitions
disallow_any_generics = True

# Enable type checking of function return types
disallow_subclassing_any = True

# Enable strict type checking of functions and methods
disallow_incomplete_defs = True



plugins = mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = "private_gpt.settings"